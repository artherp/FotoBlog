<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/camera.svg" alt="imagem da logomarca">
                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                  <label for="search">Pesquise por imagens e coleções</label>
                  <input id="search" type="text" placeholder="Pesquise por imagens e coleções" >
                </div>
              </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/70.jpg" alt="imagem de mulher">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class = "item">
                        <img src="https://picsum.photos/800/600" alt="">
                        <figcaption class="details">
                            <h2>Workspace eclético</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class = "item" style="--delay:.6s">
                        <img src="https://picsum.photos/800/600" alt="">
                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class = "item" style="--delay:.8s">
                        <img src="https://picsum.photos/800/600" alt="">
                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class = "item" style="--delay:1s">
                        <img src="https://picsum.photos/800/600" alt="">
                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class = "item" style="--delay:1.2s">
                        <img src="https://picsum.photos/800/600" alt="">
                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class = "item" style="--delay:1.4s">
                        <img src="https://picsum.photos/800/600" alt="">
                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div>
        </main>
        <footer class="container">
            <p>© 2024 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>

</html>
